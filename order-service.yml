spring:
  application:
    name: order-service
eureka:
  client:
    service-url:
      default-zone: http//localhost:8761/eureka/
  datasource:
    url: jdbc:mysql://localhost:3306/order-master
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
